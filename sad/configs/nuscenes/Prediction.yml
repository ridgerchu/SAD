TAG: 'Prediction'

GPUS: [0, 1, 2, 3]

BATCHSIZE: 3
PRECISION: 16
EPOCHS: 20

N_WORKERS: 3

DATASET:
  VERSION: 'trainval'

TIME_RECEPTIVE_FIELD: 3
N_FUTURE_FRAMES: 4

LIFT:
  GT_DEPTH: False

